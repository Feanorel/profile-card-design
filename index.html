<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design - 1</title>
    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <div class="profile">
            <div class="image">
                <img src="/assets/img/profile.png" alt="">
            </div>
            <div class="name">
                <h2>Seth Riley<br> <span>Senior Front End Developer</span> </h2>
            </div> 
        </div>
        <div class="social-data">
            <h3>40 <br> <span>Projects</span></h3>
            <h3>7k <br> <span>Followers</span></h3>
            <h3>500 <br> <span>Following</span></h3>
        </div>
        <div class="social">
            <a href="#"><img src="/assets/img/instagram.png" alt=""></a>
            <a href="#"><img src="/assets/img/twitter.png" alt=""></a>
            <a href="#"><img src="/assets/img/github.png" alt=""></a>
        </div>
    </div>

</body>
</html>
